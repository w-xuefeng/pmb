<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./favicon.ico" />
  <title>PMB | P(rocess) M(anager) for B(un)</title>
  <link rel="stylesheet" href="./static/css.css">
</head>

<body>
  <div class="app">
    <header class="header">
      <pre class="logo">
    ____  __  _______
   / __ \/  |/  / __ )
  / /_/ / /|_/ / __  |
 / ____/ /  / / /_/ /
/_/   /_/  /_/_____/
      </pre>
      <span class="title">P(rocess) M(anager) for B(un)</span>
    </header>
    <span class="btn start-btn">START</span>
    <dialog class="start-dialog">
      <span class="close-btn">X</span>
      <form method="dialog">
        <div class="form-container">
          <label for="cwd">
            <span>CWD</span>
            <input class="input" placeholder="fill in the cwd" id="cwd" required>
          </label>
          <label for="entry">
            <span>ENTRY</span>
            <input class="input" placeholder="fill in the entry file path relative cwd" id="entry" required>
          </label>
          <label for="name">
            <span>NAME</span>
            <input class="input" placeholder="fill in the name" id="name">
          </label>
          <label for="starter">
            <span>STARTER</span>
            <input class="input" placeholder="fill in the starter" id="starter" type="text" value="bun">
          </label>
          <label for="restart">
            <span>RESTART</span>
            <input class="input" placeholder="fill in the restart count" id="restart" type="number" value="10">
          </label>
        </div>
        <div>
          <button class="confirm-btn" value="confirm">CONFIRM</button>
        </div>
      </form>
    </dialog>


    <table class="table">
      <tr class="thead">
        <td class="index">index</td>
        <td class="name">name</td>
        <td class="pid">pid</td>
        <td class="starter">starter</td>
        <td class="entry">entry</td>
        <td class="status">status</td>
        <td class="startTime">startTime</td>
        <td class="restRestartCount">rest-Restart-Count</td>
        <td class="actions">actions</td>
      </tr>
      <tr class="empty-container">
        <td colspan="9">
          <div class="empty">
            Loading...
          </div>
        </td>
      </tr>
    </table>
  </div>
  <script src="./static/js.js"></script>
</body>

</html>
