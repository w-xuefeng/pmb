<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./favicon.ico" />
  <title>PMB | P(rocess) M(anager) for B(un)</title>
  <link rel="stylesheet" href="./static/css.css">
  <script src="/config/ui?type=script"></script>
</head>

<body>
  <div class="app">
    <header class="header">
      <pre class="logo">
    ____  __  _______
   / __ \/  |/  / __ )
  / /_/ / /|_/ / __  |
 / ____/ /  / / /_/ /
/_/   /_/  /_/_____/
      </pre>
      <span class="title" data-lang-key="pmb">P(rocess) M(anager) for B(un)</span>
    </header>
    <span class="btn start-btn" data-lang-key="start">START</span>
    <dialog class="start-dialog">
      <header class="start-dialog-header">
        <span data-lang-key="startProcess">Start a process</span>
        <svg class="close-btn" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="4008"
          width="20" height="20">
          <path
            d="M507.168 473.232L716.48 263.936a16 16 0 0 1 22.624 0l11.312 11.312a16 16 0 0 1 0 22.624L541.12 507.168 750.4 716.48a16 16 0 0 1 0 22.624l-11.312 11.312a16 16 0 0 1-22.624 0L507.168 541.12 297.872 750.4a16 16 0 0 1-22.624 0l-11.312-11.312a16 16 0 0 1 0-22.624l209.296-209.312-209.296-209.296a16 16 0 0 1 0-22.624l11.312-11.312a16 16 0 0 1 22.624 0l209.296 209.296z"
            fill="#ffffff" p-id="4009"></path>
        </svg>
      </header>

      <form method="dialog">
        <div class="form-container">
          <label for="cwd">
            <span class="label"><span class="required">* </span><span data-lang-key="cwd">CWD</span></span>
            <input class="input" placeholder="fill in the cwd" data-lang-placeholder-key="fillInCwd" id="cwd" required>
          </label>
          <label for="entry">
            <span class="label"><span class="required">* </span><span data-lang-key="entry">ENTRY</span></span>
            <input class="input" placeholder="fill in the entry file path relative cwd"
              data-lang-placeholder-key="fillInEntry" id="entry" required>
          </label>
          <label for="name">
            <span class="label" data-lang-key="name">NAME</span>
            <input class="input" placeholder="fill in the name" data-lang-placeholder-key="fillInName" id="name">
          </label>
          <label for="starter">
            <span class="label" data-lang-key="starter">STARTER</span>
            <input class="input" placeholder="fill in the starter" data-lang-placeholder-key="fillInStarter"
              id="starter" type="text" value="bun">
          </label>
          <label for="restart">
            <span class="label" data-lang-key="restart">RESTART</span>
            <input class="input" placeholder="fill in the restart count" data-lang-placeholder-key="fillInRestartCount"
              id="restart" type="number" value="10" min="0">
          </label>
          <label for="args">
            <span class="label" data-lang-key="args">ARGS</span>
            <input class="input" placeholder="fill in the args" data-lang-placeholder-key="fillInArgs" id="args"
              type="text">
          </label>
        </div>
        <div>
          <button class="btn confirm-btn" value="confirm">
            <span data-lang-key="confirm">CONFIRM</span>
          </button>
        </div>
      </form>
    </dialog>


    <table class="table">
      <tr class="thead">
        <td class="index" data-lang-key="index">index</td>
        <td class="name" data-lang-key="processName">name</td>
        <td class="pid" data-lang-key="processId">pid</td>
        <td class="starter" data-lang-key="processStarter">starter</td>
        <td class="entry" data-lang-key="processEntry">entry</td>
        <td class="status" data-lang-key="processStatus">status</td>
        <td class="startTime" data-lang-key="processStartTime">startTime</td>
        <td class="restRestartCount" data-lang-key="processRestRestartCount">rest-Restart-Count</td>
        <td class="args" data-lang-key="processArgs">args</td>
        <td class="actions" data-lang-key="actions">actions</td>
      </tr>
      <tr class="empty-container">
        <td colspan="9">
          <div class="empty" data-lang-key="loading">
            Loading...
          </div>
        </td>
      </tr>
    </table>
  </div>
  <script src="./static/js.js"></script>
</body>

</html>
